        document.getElementById("certificateForm").addEventListener("submit", async (event) => {
            event.preventDefault();

            const fileInput = document.getElementById("file");
            const metamaskAddress = document.getElementById("metamask").value;

            if (!fileInput.files[0]) {
                alert("Please upload a file.");
                return;
            }

            try {
                // Step 1: Upload the file to IPFS
                const fileBuffer = await fileInput.files[0].arrayBuffer();
                const ipfsResult = await ipfsClient.add(fileBuffer);
                const ipfsHash = ipfsResult.path;

                console.log("Uploaded to IPFS:", ipfsHash);

                // Step 2: Connect to MetaMask
                if (typeof window.ethereum !== 'undefined') {
                    const web3 = new Web3(window.ethereum);
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const accounts = await web3.eth.getAccounts();
                    const account = accounts[0];

                    // Step 3: Connect to the smart contract
                    const contract = new web3.eth.Contract(contractABI, contractAddress);

                    // Step 4: Send transaction to issue the certificate
                    const transaction = await contract.methods.issueCertificate(ipfsHash, metamaskAddress).send({ from: account });

                    console.log("Certificate issued. Transaction:", transaction);
                    alert("Certificate issued successfully with IPFS hash: " + ipfsHash);
                    window.location.href = "main.html";
                } else {
                    alert("MetaMask is not installed.");
                }
            } catch (error) {
                console.error("Error issuing certificate:", error);
                alert("There was an error issuing the certificate.");
            }
