<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Issuance - Document Issuer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f4f6f9;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        p {
            margin-bottom: 20px;
        }
        
        .button-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }

        .button-container a, 
        .button-container button {
            flex: 1;
            text-decoration: none;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            .button-container {
                flex-direction: column;
            }

            button {
                padding: 12px 20px;
                font-size: 15px;
                margin-bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .container {
                padding: 10px;
            }

            button {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Certificate Issuance</h1>
        <p>Click on the appropriate button to issue a certificate:</p>
        <div class="button-container">
            <a href="main.html"><button>Issue Minority Certificate</button></a>
            <button id="majorityBtn">Issue Majority Certificate</button>
        </div>
        <div id="message"></div>
    </div>

    <script>
        function showMessage(text, isSuccess) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = isSuccess ? 'success' : 'error';
            messageEl.style.display = 'block';

            // Hide message after 3 seconds and then redirect if successful
            setTimeout(() => {
                messageEl.style.display = 'none';
                if (isSuccess) {
                    window.location.href = 'main.html'; // Redirect to main.html on success
                }
            }, 3000);
        }

        document.getElementById('majorityBtn').addEventListener('click', () => {
            // Show success message for Majority Certificate
            showMessage('Majority Certificate issued successfully!', true);
        });
    </script>
</body>
</html>
